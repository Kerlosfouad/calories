
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حساب السعرات الحرارية</title>
  <link rel="stylesheet" href="css/style1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <section class="main d-flex justify-content-center">
    
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner h-100vh "  >
        
        <div class="carousel-item active  ">
          <img src="img/wallpaperflare.com_wallpaper (2).jpg" class="d-block  w-100" style=" object-fit: cover;"   alt="...">
        </div>
        <div class="carousel-item ">
          <img src="img/wallpaperflare.com_wallpaper.jpg"  class="d-block  w-100"   alt="...">
        </div>
        <div class="carousel-item ">
          <img src="img/wallpaperflare3.com_wallpaper.jpg"  class="d-block  w-100"   alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
</div>
<div class="container d-flex justify-content-center">
  <form class="form justify-content-center  text-center" id="calorieForm">
    <h1>calories</h1>
    <div class="col">
    <input type="number" id="weight" placeholder="أدخل وزنك" required>
  </div>
  <div class="col">
    <input type="number" id="height" placeholder="أدخل طولك" required>
  </div>
  <div class="col">
    <input type="number" id="age" placeholder="أدخل عمرك" required>
  </div>
  <div class="row">
  <div class="col-sm-6 ">
    <label for="activity"> النشاط</label>
    <select id="activity" required>
      <option value="1.2">نشاط قليل (بدون رياضة)</option>
      <option value="1.375">نشاط خفيف (1-3 أيام رياضة)</option>
      <option value="1.55">نشاط متوسط (3-5 أيام رياضة)</option>
      <option value="1.725">نشاط عالٍ (6-7 أيام رياضة)</option>
      <option value="1.9">نشاط مكثف جدًا</option>
    </select>
  </div>
  <div class="col-sm-6 ">
    <label for="gender"> الجنس</label>
    <select id="gender" required>
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
    </select>
  </div>
  </div>
    <button type="button" onclick="calculateCalories()">احسب</button>
    <div class="result  text-center justify-content-center w-100" id="result"></div>
  </form>
    
</div>
</section>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
